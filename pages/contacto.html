  <section class="hero-contacto">
    <div class="hero-contacto__texto">
      <h1>Contacto</h1> 
    </div>
  </section>
  <main class="contacto">
        <section >         
          <form action="">
          <div class="col">
            <label for="nombre" class="caja-letras">Nombre</label>
            <input type="text" name="Nombre" id="nombre"  class="caja-nombre" required>
          </div>  
          <div class="col">  
            <label for="apellido">Apellido</label>
            <input type="text" name="Apellido" id="apellido" class="caja-nombre" required>
          </div>
          <div class="col">  
            <label for="nacimiento">Fecha de Nacimiento</label>
            <input type="date" name="fecha de nacimiento" id="nacimiento" class="caja-nombre" required>
          </div>  
          <div class="col"> 
            <label for="telefono">Numero de Telefono</label>
            <input type="tel" name="numero" id="telefono" class="caja-nombre" required>
          </div>   
          <div class="col"> 
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="caja-nombre" required>
          </div>   
          <div class="col">
            <label for="mensaje">Inserte su mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="caja-nombre" required>Mensaje</textarea>
          </div>  
            <div class="col">
            <input type="submit" class="caja-nombre">
            <input type="reset" class="caja-nombre">
          </div>  
          <div class="col">
            <label for="¿Queres recibir nuestras noticias?">¿Queres recibir nuestras noticias?</label>
            <input type="checkbox" name="¿Queres recibir nuestras noticias?" id="">
          </div>
        </form>
        </section> 
        <section class="row row-cols-2"> 
          <div class="col"> 
            <h2 class="col">Ubicacion</h2>
            <div class="mapa">  
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3407.0451314975526!2d-64.2418207616547!3d-31.357733784849145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432994afbfeb273%3A0x5cf463b28e431f9b!2sMujer%20Urbana!5e0!3m2!1ses-419!2sar!4v1661296371623!5m2!1ses-419!2sar" width="1000" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
